    <main>
        <div class="container col-11 col-md-9" id="form-container">
            <h2>Profissão</h2>
                <form class="row g-3">
                    <div class="col-md-5">
                        <div class="form-floating mb-3">
                            <label for="pf_profissao" class="form-label"></label>
                            <select class="form-select" name="pf_profissao" id="pf_profissao" required>
                                <option class="opt_label" selected disabled>Profissão</option>
                                <option value="1"></option>                        
        
                            </select>
                        
                         </div>
                    </div>
                    

                    <div class="col-md-6">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="pf_nome_empresa" 
                            placeholder="nome da empresa" required>
                            <label for="pf_nome_empresa" class="form-label">Empresa onde trabalha </label>
                             
                        </div>
                    </div>


                    <div class="col-md-3">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="pf_renda" 
                            placeholder="R$0,00" required onInput="mascaraMoeda(event);"> 
                            <label for="pf_renda" class="form-label">Renda R$ </label>                            

                        </div>
                    </div>


                    <div class="col-md-3">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="pf_patrimonio" 
                            placeholder="R$0,00" required onInput="mascaraMoeda(event);">
                            <label for="pf_renda" class="form-label">Patrimônio R$ </label> 
                        </div>
                    </div>
    
                    <div>
    
                        <span class="span_pf">Envie
                            comprovante de renda ou faturamento.
                        </span>
                        
                        <p class="p_indentificacao">Obrigatório*</p>
    
                    </div>
    
    
                    <div class="upload_arquivos">
                        <input type="file" id="arquivos_upload" required>
                        <label for="arquivos_upload">
                            <span><i class="bi bi-archive-fill"> Procurar</i></span>
                            <span class="text-upload">Selecione o arquivo</span>
                        </label>
                    </div>
                    
                    <div class="col-12 btn-representante">
                        <a href="/Alteração Cadastral/03 - inicio.html">
                            <button type="button" class="btn btn-secondary">
                                <i class="bi bi-arrow-return-left"> Voltar</i>
                            </button>
                        </a>
                        
                        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modal">
                            <i class="bi bi-save2"> Salvar</i>
                        </button>
    
                        <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Finalizar o Cadastro</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
    
                                    <div class="modal-body">
                                        Deseja Salvar os dados ?
                                    </div>
    
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Voltar</button>
    
                                        <button type="button" class="btn btn-primary"data-bs-toggle="modal" data-bs-target="#modal4">Salvar</button>
    
                                        <div class="modal fade" id="modal4" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                            <div class="modal-dialog">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title" id="exampleModalLabel">Cadastro efetuado com sucesso</h5>
                                                        
                                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                                                            
                                                        </button>
                                                    </div>
                                                    <div class="modal-body">
                                                    <img class= "img-cad-sucess" src="/Alteração Cadastral/img/cad-sucess.png" alt="">
                                                    </div>
                                                    
                                                    <div class="modal-footer">
                                                        
                                                        <a href="/Alteração Cadastral/03 - inicio.html">
                                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="alterarStatus5()">Sair</button>
    
                                                        </a>
                                                        
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
    
                                       
                                    </div>
                                </div>
                            </div>
                        </div>
                                            
                    </div>

                </form>

        </div>

    <script>
        // Função para alterar o status da página A
        function alterarStatus5() {
            // Define o novo status como "Concluído"
            var novoStatus5 = "Status: Concluido";
            
            // Armazena o novo status localmente
            localStorage.setItem('status-profissao', novoStatus5);

            // Redireciona para a página A para que o status seja atualizado
