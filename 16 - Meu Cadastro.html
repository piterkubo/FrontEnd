    <main>

        <div class="container col-11 col-md-6" id="form-container">
            <h2><i class="bi bi-person-circle logo-user"> Dados Cadastrais</i></h2>
            
            <form class="row g-3">
                
    
                <div class="col-md-3">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="pj_name" placeholder="Nome" required>
                        <label for="pj_name" class="form-label">Nome</label>
                    </div>
                </div>

               

                <div class="col-md-3">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="pj_lastname" placeholder="SobreNome" required>
                        <label for="pj_lastname" class="form-label">Sobrenome</label>
                    </div>
                    
                </div>

                

                <span class="span_meu_cad">Contatos</span>

                <div class="col-md-4">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="pj_email" name="email" placeholder="email" required>
                        <label for="pj_email" class="form-label">Seu E-mail</label>
                    </div>
                    
                    
                </div>
    
    
                
                <div class="col-md-3">
                    <div class="form-floating mb-3">
                        <label for="pj_ddi" class="form-label">
                            DDI
                        </label> 
                        <select class="form-select "name="ddi" id="pj_ddi" required>
                            <option></option>
                        </select>
                    </div>
                                        
                    
                </div>


                <div class="col-md-3">
                    <div class="form-floating mb-3">
                        <label for="pj_ddd" class="form-label">
                            DDD
                        </label> 
                        <select class="form-select "name="ddd" id="pj_ddd" required>
                            <option></option>
                        </select>
                    </div>
                    
                    
                </div>

                
                <div class="col-md-3">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="pj_telefone" name="pj_telefone" required onkeypress='mask(this,masktel)' 
                        onblur='clearTimeout()'maxlength="10" placeholder="telefone">
                        <label for="pj_telefone" class="form-label">xxxxx-xxxx</label>
                    </div>
                     
                </div>
    
                <span class="span_meu_cad">Senha</span>
    
                <div class="col-md-3">
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="pj_senha" placeholder="senha" required>
                        <label for="pj_senha" class="form-label">Nova senha</label>
                    </div>   
                </div>

                <div class="col-md-3">
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="pj_senha_confirme" placeholder="confirme senha" required>
                        <label for="pj_senha_confirme" class="form-label">Confirme a Senha</label>                    
                    </div>
                    
                </div>
    
                
    
    
               
                                            
                <div class="col-12">
                    <a href="/Alteração Cadastral/15 - inicio.html">
                        <button type="button" class="btn btn-secondary">
                            <i class="bi bi-arrow-return-left"> Voltar</i>
                        </button>
                    </a>

                    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modal">
                        <i class="bi bi-save2"> Salvar</i>
                    </button>

                    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Finalizar a alteração</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>

                                <div class="modal-body">
                                    Deseja salvar as alterações ?
                                </div>

                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Voltar</button>

                                    <button type="button" class="btn btn-primary"data-bs-toggle="modal" data-bs-target="#modal4">Salvar</button>

                                    <div class="modal fade" id="modal4" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="exampleModalLabel">Alteração realizado com sucesso</h5>
                                                    
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                                                        
                                                    </button>
                                                </div>
                                                <div class="modal-body">
                                                <img class= "img-cad-sucess" src="/Alteração Cadastral/img/cad-sucess.png" alt="">
                                                </div>
                                                
                                                <div class="modal-footer">
                                                    
                                                    <a href="/Alteração Cadastral/13 - inicio.html">
                                                        <button type="button" class="btn btn-secondary">
                                                         Voltar
                                                        </button>
                                                    </a>
                                                    
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                        
                </div>
            </form>
