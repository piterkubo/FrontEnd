    <main>

        <div class="container col-11 col-md-6" id="form-container">
            <h2>Fechamento</h2>
                <form class="row g-3">
                   
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" name="pf_exp_produto" id="pf_exp_produto" required>
                        <label class="form-check-label" for="pf_exp_produto">
                          Exportação de produtos
                        </label>
                    </div>

                      <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" name="pf_imp_produto" id="pf_imp_produto" required>
                        <label class="form-check-label" for="pf_imp_produto">
                          Importação de produtos
                        </label>
                      </div>

                      <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" name="pf_env_dinheiro" id="pf_env_dinheiro" required>
                        <label class="form-check-label" for="pf_env_dinheiro">
                          Envio de dinheiro
                        </label>
                      </div>

                      <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" name="pf_rec_dinheiro" id="pf_rec_dinheiro" required>
                        <label class="form-check-label" for="pf_rec_dinheiro">
                          Recebimento de dinheiro
                        </label>
                      </div>

                      <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" name="pf_dinheiro_viagem" id="pf_dinheiro_viagem" required>
                        <label class="form-check-label" for="pf_dinheiro_viagem">
                            Dinheiro para viagem
                        </label>
                      </div>

                        <div class="span_pf_faturamento">
                            <span class="faturamento_frase">Qual o valor que pretende operar conosco nos proximo 12 meses?</span>
                        </div>

                        <div class="col-md-3">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="pf_faturamento" 
                                placeholder="R$0,00" required onInput="mascaraMoeda(event);"> 
                                <label for="pf_faturamento" class="form-label">Valor a operar R$ </label>                                
                            </div>
                        </div>
    
                    
                    
                    <div class="col-12 btn-representante">
                        <a href="/Alteração Cadastral/03 - inicio.html">
                            <button type="button" class="btn btn-secondary">
                                <i class="bi bi-arrow-return-left"> Voltar</i>
                            </button>
                        </a>
                        
                        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modal">
                            <i class="bi bi-save2"> Salvar</i>
                        </button>

    
                        <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Finalizar o Cadastro</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
    
                                    <div class="modal-body">
                                        Deseja Salvar os dados ?
                                    </div>
    
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Voltar</button>
    
                                        <button type="button" class="btn btn-primary"data-bs-toggle="modal" data-bs-target="#modal4">Salvar</button>
    
                                        <div class="modal fade" id="modal4" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                            <div class="modal-dialog">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title" id="exampleModalLabel">Cadastro efetuado com sucesso</h5>
                                                        
                                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                                                            
                                                        </button>
                                                    </div>
                                                    <div class="modal-body">
                                                    <img class= "img-cad-sucess" src="/Alteração Cadastral/img/cad-sucess.png" alt="">
                                                    </div>
                                                    
                                                    <div class="modal-footer">
                                                        
                                                        <a href="/Alteração Cadastral/11 - contrato.html">
                                                            
                                                            <button type="button" class="btn btn-secondary sair" data-bs-dismiss="modal" onclick="alterarStatus6()">Sair</button>
    
                                                        </a>
                                                        
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
    
                                    </div>
                                </div>
                            </div>
                        </div>                                            
                    </div>
                </form>
        </div>
    </main>

    <script>
        // Função para alterar o status da página A
        function alterarStatus6() {
            // Define o novo status como "Concluído"
            var novoStatus6 = "Status: Concluido";
            
            // Armazena o novo status localmente
            localStorage.setItem('status-fechamento', novoStatus6);

            // Redireciona para a página A para que o status seja atualizado
            //window.location.href = 'paginaA.html';
        }
    </script>
