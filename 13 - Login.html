<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- JS boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- JavaScript -->
    <script src="/Alteração Cadastral/js/maskcnpj_cpf.js"defer></script>

    <!-- css -->
    <link rel="stylesheet" href="/Alteração Cadastral/css/style.css">
    <title>Login</title>
</head>

<body>
    <div class="container col-11 col-md-9" id="form-container">
        <div class="row align-items-center gx-5">
            <div class="col-md-6 order-md-2">
                <h2>Faça o login para continuar</h2>
                <form action="">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="cpf_cnpj" name="cpfcnpj" placeholder="Digite o numero documento"
                        required onkeypress='mascaraMutuario(this,cpfCnpj)'maxlength="18">
                        <label for="text" class="form-label">Digite o seu CPF ou CNPJ </label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Digite o seu e-mail" required>
                        <label for="password" class="form-label">Digite a sua senha </label>
                        
                    </div>

                    <a href="/Alteração Cadastral/14.01 - neutro.html">
                        <input type="button" class="btn btn-primary logar" value="Entrar">
                    </a>
                    
                    
                    <div class="col-12 link-registrar">
                        <p>Não tem Acesso?<a href="/Alteração Cadastral/14 - Register.html"> Clique Aqui</a></p>                            
                    </div>
                </form>

                
            </div>
            <div class="col-md-6 order-md-1">
                <div class="col-12">
                    <img src="/Alteração Cadastral/img/sign_in.svg" alt="Logar no sistema " class="img-fluid">
                </div>
                
            </div>

            
        </div>
    </div>

    <footer>

        <p>&copy;By Grupo Guitta </p>

    </footer>
</body>
</html>
